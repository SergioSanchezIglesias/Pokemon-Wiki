<div class="accordion" id="accordionExample">
  <div
    class="accordion-item"
    *ngFor="let name of pokemonTypeName; let i = index"
  >
    <h2 class="accordion-header">
      <button
        *ngIf="pokemonTypeName"
        class="accordion-button"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#collapseOne"
        aria-expanded="false"
        aria-controls="collapseOne"
        [attr.data-bs-target]="'#collapseOne' + i"
      >
        {{ name }}
      </button>
    </h2>
    <div
      id="collapseOne"
      class="accordion-collapse collapse"
      data-bs-parent="#accordionExample"
      [id]="'collapseOne' + i"
    >
      <div class="accordion-body" *ngIf="pokemonTypeName">
        <div class="accordion" id="sub-accordionExample">
          <div class="accordion-item">
            <h2 class="accordion-header" id="heading{{ i }}">
              <!-- PRIMER BOTÓN-->
              <button
                class="accordion-button"
                type="button"
                data-bs-toggle="collapse"
                [attr.data-bs-target]="'#collapse' + i"
                aria-expanded="false"
                [attr.aria-controls]="'collapse' + i"
              >
                Doble daño recibido
              </button>

              <div
                [id]="'collapse' + i"
                class="accordion-collapse collapse"
                [attr.aria-labelledby]="'heading' + i"
                [attr.data-bs-parent]="'#accordionExample' + i"
              >
                <div class="accordion-body">
                  <div *ngFor="let item of arrayDoubleDamageFrom">
                    <div *ngIf="item.tipo_ataque === name">
                      <p *ngFor="let tipoAtaque of item.ataques">
                        {{ tipoAtaque | uppercase | translate }}
                      </p>
                    </div>
                  </div>
                </div>
              </div>

              <!-- SEGUNDO BOTÓN -->
              <button
                class="accordion-button"
                type="button"
                data-bs-toggle="collapse"
                [attr.data-bs-target]="'#collapseSecondary' + i"
                aria-expanded="false"
                [attr.aria-controls]="'collapse' + i"
              >
                Doble daño producido
              </button>

              <div
                [id]="'collapseSecondary' + i"
                class="accordion-collapse collapse"
                [attr.aria-labelledby]="'heading' + i"
                [attr.data-bs-parent]="'#accordionExample' + i"
              >
                <div class="accordion-body">
                  <div *ngFor="let item of arrayDoubleDamageTo">
                    <div *ngIf="item.tipo_ataque === name">
                      <p *ngFor="let tipoAtaque of item.ataques">
                        {{ tipoAtaque | uppercase | translate }}
                      </p>
                    </div>
                  </div>
                </div>
              </div>

              <!-- TERCER BOTÓN-->
              <button
                class="accordion-button"
                type="button"
                data-bs-toggle="collapse"
                [attr.data-bs-target]="'#collapseThird' + i"
                aria-expanded="false"
                [attr.aria-controls]="'collapse' + i"
              >
                Mitad de daño recibido
              </button>

              <div
                [id]="'collapseThird' + i"
                class="accordion-collapse collapse"
                [attr.aria-labelledby]="'heading' + i"
                [attr.data-bs-parent]="'#accordionExample' + i"
              >
                <div class="accordion-body">
                  <div *ngFor="let item of arrayHalfDamageFrom">
                    <div *ngIf="item.tipo_ataque === name">
                      <p *ngFor="let tipoAtaque of item.ataques">
                        {{ tipoAtaque | uppercase | translate }}
                      </p>
                    </div>
                  </div>
                </div>
              </div>

              <!-- CUARTO BOTÓN -->
              <button
                class="accordion-button"
                type="button"
                data-bs-toggle="collapse"
                [attr.data-bs-target]="'#collapseFourth' + i"
                aria-expanded="false"
                [attr.aria-controls]="'collapse' + i"
              >
                Mitad de daño producido
              </button>

              <div
                [id]="'collapseFourth' + i"
                class="accordion-collapse collapse"
                [attr.aria-labelledby]="'heading' + i"
                [attr.data-bs-parent]="'#accordionExample' + i"
              >
                <div class="accordion-body">
                  <div *ngFor="let item of arrayHalfDamageTo">
                    <div *ngIf="item.tipo_ataque === name">
                      <p *ngFor="let tipoAtaque of item.ataques">
                        {{ tipoAtaque | uppercase | translate }}
                      </p>
                    </div>
                  </div>
                </div>
              </div>

              <!-- QUINTO BOTÓN -->
              <button
                class="accordion-button"
                type="button"
                data-bs-toggle="collapse"
                [attr.data-bs-target]="'#collapseFifth' + i"
                aria-expanded="false"
                [attr.aria-controls]="'collapse' + i"
              >
                No hay daño recibido
              </button>

              <div
                [id]="'collapseFifth' + i"
                class="accordion-collapse collapse"
                [attr.aria-labelledby]="'heading' + i"
                [attr.data-bs-parent]="'#accordionExample' + i"
              >
                <div class="accordion-body">
                  <div *ngFor="let item of arrayNoDamageFrom">
                    <div *ngIf="item.tipo_ataque === name">
                      <p *ngFor="let tipoAtaque of item.ataques">
                        {{ tipoAtaque | uppercase | translate }}
                      </p>
                    </div>
                  </div>
                </div>
              </div>

              <!-- SEXTO BOTÓN -->
              <button
                class="accordion-button"
                type="button"
                data-bs-toggle="collapse"
                [attr.data-bs-target]="'#collapseSixth' + i"
                aria-expanded="false"
                [attr.aria-controls]="'collapse' + i"
              >
                No hay daño producido
              </button>

              <div
                [id]="'collapseSixth' + i"
                class="accordion-collapse collapse"
                [attr.aria-labelledby]="'heading' + i"
                [attr.data-bs-parent]="'#accordionExample' + i"
              >
                <div class="accordion-body">
                  <div *ngFor="let item of arrayNoDamageTo">
                    <div *ngIf="item.tipo_ataque === name">
                      <p *ngFor="let tipoAtaque of item.ataques">
                        {{ tipoAtaque | uppercase | translate }}
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </h2>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
